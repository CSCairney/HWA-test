        <div id="form-div">
            <h3><p style="color:white; text-align: center;">Anime Details</p></h3>
            <form>
                <div class="mb-3 row">
                    <div>
                        <input type="number" class="form-control" id="Id-input" placeholder="Anime Database ID">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div>
                        <input type="text" class="form-control" id="englishTitle-input" placeholder="English Title*">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div>
                        <input type="text" class="form-control" id="japaneseTitle-input" placeholder="Japanese Title*">
                    </div>
                </div>
                <div class="mb-3 row">
    
                    <div>
                        <input type="number" class="form-control" id="seasons-input" placeholder="Amount of Seasons*">
                    </div>
                </div>
                <div class="mb-3 row">
    
                    <div>
                        <input type="number" class="form-control" id="episodes-input" placeholder="Amount of Episodes*">
                    </div>
                </div>
                <div class="mb-3 row">
    
                    <div>
                        <input type="number" class="form-control" id="rating-input" placeholder="Rating (out of 10)*">
                    </div>
                </div>
                <div class="mb-3 row">
    
                    <div>
                        <input type="boolean" class="form-control" id="complete-input" placeholder="Complete? True/False*">
                    </div>
                </div>
                <p>
                    <h9>(* = Required Field)</h9>
                </p>
                <button id="createBtn" class="btn btn-primary" type="submit" style="padding:2px; margin:auto">Create
                    Anime</button>
                <button id="updateBtn" class="btn btn-success" type="submit" style="padding:2px; margin:auto">Update
                    Anime</button>
                <button id="deleteBtn" class="btn btn-danger" type="submit" style="padding:2px; margin:auto">Delete Anime</button>
            </form>
        </div>
